services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rldc-ainalyzator-backend
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      # Persist database outside container
      - trading_data:/data
    env_file:
      - .env
    environment:
      - DB_PATH=${DB_PATH:-/data/trading_history.db}
      - PORT=${PORT:-8000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
    networks:
      - rldc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./web_portal/ui
      dockerfile: Dockerfile
    container_name: rldc-ainalyzator-frontend
    ports:
      - "3000:80"
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rldc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rldc-network:
    driver: bridge
    name: rldc-network

volumes:
  trading_data:
    name: rldc-trading-data
